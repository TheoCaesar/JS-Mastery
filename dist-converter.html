<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles to Kilometers Converter</title>
    <link rel="stylesheet" href="./dist-converter.css">
    <!-- <script src="./dist-converter.js" defer></script> -->
    <script src="./dist-convert-tutor.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="box">
            <div id="heading">
                <h1>miles to kilometers converter</h1>
            </div>
            <div class="content">
                <div id="form">
                    <p>
                        Enter the number of miles and click the button to convert 
                        the distance to kilometers
                    </p>
                    <form action="">
                        <input type="number" placeholder="distance" id="userInput">
                        <input type="submit" value="convert distance" id="submitBtn">
                    </form>
                </div>
                <div id="results">
                    <p id="ans"></p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
