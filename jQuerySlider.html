<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slider with JQuery</title>
    <link rel="stylesheet" href="./jQuerySlider.css">
    <script src="./jQuery-v3.5.1.min.js"></script>
    <script src="./jQuerySlider.js" defer></script>
</head>
<body>
    <div>
        <div id="slider">
            <ul>
                <li><img src="./images/img1.jfif" alt=""></li>
                <li><img src="./images/img2.jfif" alt=""></li>
                <li><img src="./images/img3.jfif" alt=""></li>
                <li><img src="./images/img4.jfif" alt=""></li>
                <li><img src="./images/img5.jfif" alt=""></li>
                <li><img src="./images/img6.jfif" alt=""></li>
            </ul>
        </div>
        <p id="links">
            <a href="#" id="prev">prev</a>
            <a href="#" id="next">next</a>
        </p>
    </div>
</body>
</html>
